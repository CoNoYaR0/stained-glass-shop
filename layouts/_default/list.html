{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h1>{{.Title}}</h1>
      </div>
    </div>

    <div class="row product-slider">
      {{ range (where .Site.RegularPages "Section" "products") }}
        {{ partial "product-card.html" . }}
      {{ end }}
    </div>
    
  </div>
</section>

{{ end }}
