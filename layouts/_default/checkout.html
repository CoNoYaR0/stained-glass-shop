<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalisation de commande</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      input[type="radio"].peer:checked + img {
        filter: brightness(1);
        border: 2px solid #f7931e;
      }

      input[type="radio"] + img {
        filter: grayscale(1);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <main class="max-w-4xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-6">Finaliser ma commande</h1>

      <form id="checkout-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="prenom" class="block font-medium">Prénom</label>
            <input type="text" id="prenom" required class="w-full p-2 border rounded" />
          </div>
          <div>
            <label for="nom" class="block font-medium">Nom</label>
            <input type="text" id="nom" required class="w-full p-2 border rounded" />
          </div>
          <div class="md:col-span-2">
            <label for="email" class="block font-medium">Email</label>
            <input type="email" id="email" required class="w-full p-2 border rounded" />
          </div>
          <div class="md:col-span-2">
            <label for="tel" class="block font-medium">Téléphone</label>
            <input type="tel" id="tel" required class="w-full p-2 border rounded" />
          </div>
          <div class="md:col-span-2">
            <label for="adresse" class="block font-medium">Adresse</label>
            <input type="text" id="adresse" required class="w-full p-2 border rounded" />
          </div>
        </div>

        <div id="paiement-options" class="my-4">
          <p class="font-medium mb-2">Mode de paiement :</p>
          <div class="grid grid-cols-2 sm:grid-cols-1 gap-4">
            <label class="cursor-pointer">
              <input type="radio" class="peer hidden" name="paiement" value="cb" checked />
              <img
                src="/img/cb.png"
                alt="Paiement par carte"
                class="w-full h-32 object-contain border rounded-lg transition-transform duration-200"
              />
            </label>
            <label class="cursor-pointer">
              <input type="radio" class="peer hidden" name="paiement" value="livraison" />
              <img
                src="/img/livraison.png"
                alt="Paiement à la livraison"
                class="w-full h-32 object-contain border rounded-lg transition-transform duration-200"
              />
            </label>
          </div>
        </div>

        <div id="cb-wrapper" class="hidden">
          <p class="font-medium mb-2">Paiement sécurisé :</p>
          <iframe
            id="paymee-iframe"
            src=""
            width="100%"
            height="600"
            frameborder="0"
            class="rounded border"
          ></iframe>
        </div>

        <button
          type="submit"
          style="background-color: #f7931e;"
          class="text-white font-bold py-3 px-6 rounded-full w-full"
        >
          Valider la commande
        </button>
      </form>
    </main>

    <script src="/js/checkout.js"></script>
  </body>
</html>
