{{ define "main" }}
<section class="py-12 bg-gray-100">
  <div class="container max-w-xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">{{ .Title }}</h1>
    <form id="checkout-form" class="bg-white shadow-lg rounded-2xl p-8 space-y-6">
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="nom" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-primary focus:border-primary">
      </div>
      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
        <input type="text" id="prenom" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-primary focus:border-primary">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-primary focus:border-primary">
      </div>
      <div>
        <label for="tel" class="block text-sm font-medium text-gray-700">Téléphone</label>
        <input type="text" id="tel" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-primary focus:border-primary">
      </div>
      <div>
        <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
        <input type="text" id="adresse" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-primary focus:border-primary">
      </div>
      <div class="text-center">
        <button type="submit" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-sm font-medium rounded-xl text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
          Payer maintenant
        </button>
      </div>
    </form>
  </div>
</section>

<script src="/js/checkout.js"></script>
{{ end }}
