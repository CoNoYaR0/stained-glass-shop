{{ define "main" }}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>

  <!-- Lien vers le CSS Bootstrap et le style Vex -->
  <link rel="stylesheet" href="{{ "scss/style.min.css" | relURL }}">
  <!-- Si vous utilisez Hugo Pipes pour combiner les assets, adaptez les liens en conséquence -->
</head>
<body>

  <!-- Inclusion de l’en-tête du thème -->
  {{ partial "header.html" . }}

  <!-- Section Checkout -->
  <section class="section-padding">
    <div class="container">
      <h2 class="mb-4">Finaliser ma commande</h2>

      <form id="checkout-form">
        <div class="row">
          <!-- Informations client -->
          <div class="col-md-6 mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Votre prénom" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="tel" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="tel" name="tel" placeholder="Ex : 06 12 34 56 78" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemple@domaine.com" required>
          </div>
          <div class="col-12 mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Votre adresse complète" required>
          </div>
        </div>

        <!-- Options de paiement : ce conteneur sera rempli par checkout.js -->
        <div id="paiement-options" class="mb-4"></div>

        <!-- Conteneur pour l’iframe CB (visible uniquement si “Paiement par carte” est sélectionné) -->
        <div id="cb-wrapper" class="hidden mb-4"></div>

        <!-- Bouton de validation -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Valider la commande</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Inclusion du pied de page du thème -->
  {{ partial "footer.html" . }}

  <!-- Script checkout.js pour gérer le panier, le calcul et l’injection d’iframe Paymee -->
  <script src="{{ "js/checkout.js" | relURL }}"></script>
</body>
</html>
{{ end }}
