<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finaliser ma commande</title>
  <link rel="stylesheet" href="/scss/style.min.css" />
</head>

<body>
  {{ partial "header.html" . }}

  <main class="container mx-auto my-8 px-4">
    <h1 class="text-3xl font-semibold text-center mb-8">Finaliser ma commande</h1>
    <form id="checkout-form" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg space-y-6">
      <!-- Nom et Prénom côte à côte -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col">
          <label for="nom" class="mb-2 font-medium text-gray-700">Nom</label>
          <input id="nom" name="nom" type="text" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
        </div>
        <div class="flex flex-col">
          <label for="prenom" class="mb-2 font-medium text-gray-700">Prénom</label>
          <input id="prenom" name="prenom" type="text" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
        </div>
      </div>

      <!-- Email, Téléphone et Adresse -->
      <div class="space-y-4">
        <div class="flex flex-col">
          <label for="email" class="mb-2 font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
        </div>
        <div class="flex flex-col">
          <label for="tel" class="mb-2 font-medium text-gray-700">Téléphone</label>
          <input id="tel" name="tel" type="tel" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
        </div>
        <div class="flex flex-col">
          <label for="adresse" class="mb-2 font-medium text-gray-700">Adresse</label>
          <input id="adresse" name="adresse" type="text" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
        </div>
      </div>

      <!-- Options de paiement -->
      <div id="paiement-options" class="mt-4">
        <p class="font-medium text-gray-700 mb-2">Mode de paiement :</p>
        <div class="flex flex-wrap items-center space-x-6">
          <label class="flex items-center space-x-2">
            <input type="radio" name="paiement" value="cb" class="form-radio text-orange-500" checked />
            <span>Paiement par carte</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="paiement" value="livraison" class="form-radio text-orange-500" />
            <span>Paiement à la livraison</span>
          </label>
        </div>
      </div>

      <!-- Wrapper pour l'iframe si paiement CB -->
      <div id="cb-wrapper" class="hidden"></div>

      <!-- Bouton de validation -->
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-full transition">
        Valider la commande
      </button>
    </form>
  </main>

  {{ partial "footer.html" . }}

  <script src="/js/checkout.js" defer></script>
</body>

</html>
