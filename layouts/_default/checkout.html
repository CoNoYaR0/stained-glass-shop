
{{ define "main" }}
<section class="section">
  <div class="container text-center">
    <h1>{{ .Title }}</h1>
    <div id="checkout-app" class="mt-5">
      <form id="checkout-form" class="checkout-form" style="max-width: 500px; margin: auto;">
        <input type="text" id="nom" placeholder="Nom" required class="form-control mb-2">
        <input type="text" id="prenom" placeholder="Prénom" required class="form-control mb-2">
        <input type="email" id="email" placeholder="Email" required class="form-control mb-2">
        <input type="text" id="tel" placeholder="Téléphone" required class="form-control mb-2">
        <input type="text" id="adresse" placeholder="Adresse" required class="form-control mb-2">
        <input type="number" id="amount" placeholder="Montant total" required class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Payer</button>
      </form>
    </div>
  </div>
</section>

<div class="container text-center mt-5">
  <div id="iframe-loader">Chargement de l'interface de paiement...</div>
  <div id="paymee-iframe-container" style="display:none;">
    <iframe id="paymee-iframe" style="width:100%;height:600px;border:none;"></iframe>
  </div>
</div>

<script src="/js/checkout.js"></script>
{{ end }}
