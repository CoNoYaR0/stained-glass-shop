[build]
  publish = "public"
  command = "hugo --minify --gc"
  functions = "netlify/functions"

[build.environment]
  HUGO_VERSION = "0.145.0"
  HUGO_BASEURL = "/"
  MISE_PYTHON_COMPILE = "0"
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_ANON_KEY_PUBLIC,HUGO_SUPABASE_ANON_KEY_PUBLIC"

[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "same-origin"
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# START: Added Netlify Identity Redirect Rules
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat" # Allow access if role matches
  status = 200
  force = true
  conditions = {Role = ["admin"]} # Ensure "admin" is the role you assigned to your Identity user

[[redirects]]
  from = "/admin/*"
  to = "/.netlify/identity/login?redirect=/admin/live-chat" # Redirect others to login
  status = 302
  force = true
# END: Added Netlify Identity Redirect Rules
