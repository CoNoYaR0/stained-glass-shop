<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .product-container {
            display: flex;
            gap: 40px;
        }
        .product-image-gallery {
            flex: 1;
            max-width: 50%;
        }
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .thumbnail-gallery {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnail:hover, .thumbnail.selected {
            border-color: #ff9800; /* Orange accent */
        }
        .product-info {
            flex: 1;
        }
        #product-title {
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .product-tags {
            color: #777;
            margin-bottom: 20px;
        }
        .product-description {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-stock {
            font-size: 1.1em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .product-stock.out-of-stock {
            color: #F44336;
        }
        .variant-selector {
            margin-bottom: 20px;
        }
        .variant-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .color-swatches {
            display: flex;
            gap: 10px;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ccc;
            transition: transform 0.2s;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch.selected {
            border-color: #ff9800; /* Orange accent */
            box-shadow: 0 0 5px #ff9800;
        }
        .variant-select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .add-to-cart-btn {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .add-to-cart-btn:hover:not(:disabled) {
            background-color: #e68900;
        }
        .add-to-cart-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* Responsive layout */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }
            .product-image-gallery {
                max-width: 100%;
            }
        }
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="product-container" class="container product-single-container">
        <div id="loading">Loading...</div>
        <div id="error" style="display: none; color: red;"></div>
        <div id="product-details" class="product-container" style="display: none;">
            <div class="product-image-gallery">
                <img id="main-image" src="" alt="Product Image" class="product-single-image">
                <div id="thumbnail-gallery" class="thumbnail-gallery"></div>
            </div>
            <div class="product-info">
                <h1 id="product-title"></h1>
                <h2 id="product-subtitle"></h2>
                <p id="product-category"></p>
                <div id="product-description"></div>
                <p id="product-price" class="product-price"></p>
                <p id="product-stock" class="product-stock"></p>
                <button id="add-to-cart-btn" class="add-to-cart-btn" disabled>Add to Cart</button>
            </div>
        </div>
    </div>

    </body>
    <script type="module" src="../js/single.js"></script>
</html>
