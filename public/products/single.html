<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }

    /* Container */
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }

    /* Hero image */
    .hero {
      width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Title & price */
    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .price {
      display: inline-block;
      background: #f4f4f4;
      padding: 8px 16px;
      font-size: 1.25rem;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    /* Story sections */
    .story-section {
      margin-bottom: 20px;
    }
    .story-section h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: #555;
    }
    .story-section p {
      margin-bottom: 12px;
    }

    /* Loading / error */
    .message { text-align: center; margin-top: 50px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="container">
    <div id="hero" class="hero"></div>
    <h1 id="title" class="title"></h1>
    <div id="price" class="price"></div>
    <div id="story"></div>
    <div id="message" class="message"></div>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');
      const messageEl = document.getElementById('message');
      const heroEl = document.getElementById('hero');
      const titleEl = document.getElementById('title');
      const priceEl = document.getElementById('price');
      const storyEl = document.getElementById('story');

      if (!slug) {
        messageEl.textContent = 'No product specified.';
        return;
      }

      fetch(`/api/v1/products/${encodeURIComponent(slug)}`)
        .then(res => {
          if (!res.ok) throw new Error('Product not found');
          return res.json();
        })
        .then(product => {
          // Hero image
          const imgUrl = (product.images && product.images.length)
            ? product.images[0].url || product.images[0]
            : '';
          if (imgUrl) heroEl.style.backgroundImage = `url('${imgUrl}')`;

          // Title & price
          titleEl.textContent = product.name || product.title || 'Unnamed Product';
          priceEl.textContent = product.price
            ? `$${parseFloat(product.price).toFixed(2)}`
            : 'Price unavailable';

          // Storytelling description
          const desc = product.description || '';
          const sentences = desc.split(/\.\s+/).filter(s => s.trim());
          sentences.forEach((sentence, i) => {
            const section = document.createElement('div');
            section.className = 'story-section';
            const heading = document.createElement('h2');
            heading.textContent = `Part ${i + 1}`;
            const para = document.createElement('p');
            para.textContent = sentence.trim().replace(/\.$/, '') + '.');
            section.appendChild(heading);
            section.appendChild(para);
            storyEl.appendChild(section);
          });
        })
        .catch(err => {
          messageEl.textContent = err.message || 'An error occurred.';
        });
    })();
  </script>
</body>
</html>
