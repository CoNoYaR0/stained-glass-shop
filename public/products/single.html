<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
    .container { max-width: 800px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .hero { width: 100%; height: 400px; background: #eaeaea center/cover no-repeat; border-radius: 8px; margin-bottom: 20px; }
    .title { font-size: 2.5rem; margin-bottom: 10px; }
    .price-stock { display: flex; gap: 20px; align-items: center; margin-bottom: 20px; }
    .price { font-size: 1.5rem; font-weight: bold; }
    .stock { font-size: 1rem; color: #777; }
    .variants { margin-bottom: 20px; }
    .variants .swatch { width: 24px; height: 24px; border: 1px solid #ccc; border-radius: 50%; margin-right: 8px; cursor: pointer; }
    .variants select { padding: 4px; }
    .add-to-cart { padding: 12px 24px; font-size: 1rem; border: none; border-radius: 4px; background: #28a745; color: #fff; cursor: pointer; }
    .add-to-cart:disabled { background: #ccc; cursor: not-allowed; }
    .story-section { margin-bottom: 20px; }
    .story-section h2 { font-size: 1.5rem; margin-bottom: 8px; color: #555; }
    .story-section p { margin-bottom: 12px; line-height: 1.6; }
    .message { text-align: center; margin-top: 50px; font-size: 1.2rem; color: #900; }
  </style>
</head>
<body>
  <div class="container">
    <div id="hero" class="hero"></div>
    <h1 id="title" class="title">Loading...</h1>
    <div class="price-stock">
      <span id="price" class="price">--</span>
      <span id="stock" class="stock">-- in stock</span>
    </div>
    <div id="variants" class="variants"></div>
    <button id="add-to-cart" class="add-to-cart" disabled>Add to Cart</button>
    <div id="story"></div>
    <div id="message" class="message"></div>
  </div>

  <!-- External script to fetch and populate data -->
  <script src="/js/single.js"></script>
</body>
</html>
