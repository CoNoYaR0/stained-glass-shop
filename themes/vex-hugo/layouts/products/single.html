{{/* ===============================================
     SINGLE PRODUCT PAGE
     theme : vex-hugo
   =============================================== */}}

{{ define "main" }}

<div id="product-container" class="product-single-container">
  <!-- Zone image + miniatures -->
  <div class="product-image-gallery">
    <img
      id="main-img"
      class="product-single-image"
      src="https://cdn.stainedglass.tn/images/fallback.jpg"
      alt="Product image"
    >
    <div id="thumbs" class="thumbnail-gallery">
      <!-- Thumbnails will be injected by JS -->
    </div>
  </div>

  <!-- Zone infos -->
  <div class="product-info-panel">
    <h1 id="product-sku"></h1>
    <p id="product-name" class="name"></p>
    <p id="product-category" class="category"></p>
    <div id="product-description"></div>
    <p id="product-price" class="price"></p>
    <p id="product-stock" class="stock"></p>

    <div class="overlay">
        <button id="add-to-cart" class="add-to-cart translucent-btn" disabled>
            Add to Cart
        </button>
    </div>
  </div>
</div>

{{ end }}  {{/* ‚Üê ferme le bloc "main" */}}

{{ define "scripts" }}
  {{ if eq .Type "products" }}
    <script type="module" src="{{ "js/single.js" | relURL }}"></script>
  {{ end }}
{{ end }}
