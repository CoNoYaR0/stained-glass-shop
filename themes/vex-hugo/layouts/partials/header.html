<!--
  Changelog:
  - Updated header to be a translucent white with a backdrop blur.
  - Added a subtle drop-shadow on scroll.
  - Active links are now highlighted with the Vex accent orange.
-->
<header class="sticky-top bg-white/80 backdrop-blur-sm shadow-none transition-shadow duration-300" id="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}" style="width: {{ .Site.Params.logo_width }};">
        {{ if .Site.Params.logo }}
          {{ partial "image.html" (dict "Src" .Site.Params.logo "Alt" .Site.Title "Class" "img-fluid" "Width" .Site.Params.logo_width) }}
        {{ else }}
          {{ .Site.Title }}
        {{ end }}
      </a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navigation">
        <ul class="navbar-nav mx-auto">
          {{ range site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link {{ if or ($.IsHome) (eq .Name $.Title) }}active{{ end }}" href="{{if .Pre}}{{site.BaseURL | relLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | absLangURL}}{{end}}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
        <div class="d-flex align-items-center">
          <!-- Language List -->
          {{ if .IsTranslated }}
          <select class="lang-list" id="select-language" onchange="location = this.value;">
            {{ $siteLanguages := .Site.Languages}}
            {{ $pageLang := .Page.Lang}}
            {{ range .Page.AllTranslations }}
            {{ $translation := .}}
            {{ range $siteLanguages }}
            {{ if eq $translation.Lang .Lang }}
            {{ $selected := false }}
            {{ if eq $pageLang .Lang}}
            <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}" selected>{{ .LanguageName }}
            </option>
            {{ else }}
            <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}">{{ .LanguageName }}</option>
            {{ end }}
            {{ end }}
            {{ end }}
            {{ end }}
          </select>
          {{ end }}
          <button id="open-cart" class="cart">
            <i class="tf-ion-android-cart"></i>
            <span id="cart-count" class="badge badge-primary">0</span>
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>
<script>
  document.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    if (window.scrollY > 50) {
      header.classList.add('shadow-md');
    } else {
      header.classList.remove('shadow-md');
    }
  });
</script>
<!-- /navigation -->
